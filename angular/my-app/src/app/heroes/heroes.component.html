<h2>{{ hero.name }} Details</h2>
<div><span>id: </span> {{ hero.id }}</div>
<div><span>name: </span> {{ hero.name }}</div>
<div><span>name: </span> {{ hero.name | uppercase }}</div>

<div>
  <label>name:
      <input [(ngModel)]="hero.name" placeholder="id">
  </label>
</div>

<p>My Hero</p>
<ul>
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>


<p>My Heroes</p>
<ul>
  <!--當滑鼠點擊後, 啟動onSelect()函數將被點擊的hero傳入, 並比較每個hero是否嚴格等於selectHero, 若是的話則標記成紅色 -->
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero===selectedHero">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<p>My another Heroes</p>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero===selectedHero">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<!-- Show the template that defined in src/app/heroe-detail -->
<!-- Setting the property hero declared in hero-detail as selectHero declared in heroes -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
